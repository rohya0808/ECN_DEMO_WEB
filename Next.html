<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping">Header</span>
    <input type="text" class="form-control"  aria-describedby="addon-wrapping">
  </div>
<div class="input-group" >
    <span class="input-group-text">Description</span>
    <textarea class="form-control" aria-label="With textarea"></textarea>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">$</span>
    <span class="input-group-text">Recovery amount</span>
    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
  </div>
  
<div class="input-group mb-3">
    <input type="file" class="form-control" id="inputGroupFile02">
    <label class="input-group-text" for="inputGroupFile02">Upload</label>
  </div>
  <select class="form-select" aria-label="Default select example">
    <option selected>Approval authority</option>
    <option value="1">Engineering Team</option>
    <option value="2">Design Lead</option>
    <option value="3">Head (ECR generate)</option>
    <option value="4">PE</option>
    <option value="5">PM </option>
    <option value="6">Tooling</option>
  </select>
</body>
</html>
